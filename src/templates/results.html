<div class="template-results">

    <tabset>
        <tab heading="{{'TAB_CATEGORY' | translate}}" active="tabCategoryOpen">
            <results-by-category on-search="onCategorySearch(query)" query="categoryQuery"></results-by-category>


        </tab>
        <tab heading="{{'TAB_CLUB' | translate}}" active="tabClubOpen">
            <results-by-club on-search="onClubSearch(query)" query="queryClub"></results-by-club>
        </tab>

        <tab heading="{{'TAB_PERSON' | translate}}" active="tabPersonOpen">
            <form class="form-inline" role="form" ng-submit="searchPerson()">
                <people-picker person="person"></people-picker>
                <button type="submit" class="btn btn-default">{{'SEARCH_PERSON' | translate}}</button>
            </form>

        </tab>
    </tabset>
</div>
