<div>
    <form class="form-inline" role="form" ng-submit="search()">
        <!-- <div class="form-group">
             <label class="sr-only" for="inputName">Name</label> -->
        <input type="text" class="form-control" id="inputCategory" placeholder="{{'CATEGORY_PLACEHOLDER' | translate}}"
               ng-model="category" required>
        <!-- </div>
         <div class="form-group">
             <label class="sr-only" for="yearOfBirth">Year of birth</label> -->

        <!-- </div>
         <div class="checkbox">
             <label class="checkbox">-->

        <button type="submit" class="btn btn-default">{{'SEARCH' | translate}}</button>
    </form>

    <div class="results-list">
        <div ng-hide="loading || !persons">

            <accordion close-others="false">
                <accordion-group heading="{{'ALL' | translate}} ({{persons.length}})" is-open="true">
                    <table class="table table-striped">
                        <tr>
                            <th><a href="" ng-click="sort('name')">{{'NAME_TITLE' | translate}} </a></th>
                            <th><a href="" ng-click="sort('yearOfBirth')">{{'YOB_TITLE' | translate}}</a></th>
                            <th><a href="" ng-click="sort('victories')">{{'VICTORIES_TITLE' | translate}}</a></th>
                            <th><a href="" ng-click="sort('podiums')">{{'PODIUMS_TITLE' | translate}}</a></th>
                            <th><a href="" ng-click="sort('counts')">{{'PARTICIPATIONS_TITLE' | translate}}</a></th>
                        </tr>

                        <tr ng-repeat="person in persons   | orderBy:sortField | limitTo:limit">
                            <td>
                                <a ng-click="openPerson(person.personId)">
                                    {{person.name}}
                                </a>
                            </td>
                            <td>{{person.yearOfBirth}}</td>
                            <td>{{person.victories}}</td>
                            <td>{{person.podiums}}</td>
                            <td>{{person.counts}}</td>
                        </tr>
                    </table>
                    <div ng-hide="persons.length < limit">
                        <a class="btn btn-large btn-block" ng-click="more()">Mehr...</a>
                    </div>
                </accordion-group>
            </accordion>


        </div>
        <div ng-show="loading">
            {{'LOADING' | translate }}
        </div>
    </div>

</div>
